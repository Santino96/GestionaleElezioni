  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Javascript -->

  <script src="script.js"></script>
</head>

<!-- Navbar -->
<body ng-controller = "mainController">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#home">Elezioni Comunali 2016 <i class="text-danger"> Live</i></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
        <li ng-hide ="loginAdmin || loginUtente"><a href="#login"><i class="fa fa-user"></i> Login</a></li>
        <li ng-show ="loginUtente && !loginAdmin"><a href="#insertPage"><i class="fa fa-user"></i> Operatore {{username}}</a></li>
        <li ng-show ="loginAdmin"><a href="#adminPage"><i class="fa fa-user"></i> Admin {{username}}</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
    <div ng-view></div>
  </div>

  
</body>

</html>
