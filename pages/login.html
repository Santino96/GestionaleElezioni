<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
    	<div class="panel panel-info">
    		<div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
            	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> 
            	<form id="loginform" class="form-horiziontal text-center" role="form" ng-submit ="accedi()">

            		<div style="margin-bottom: 25px" class="input-group">
		                <span class="input-group-addon" style="min-width:39px;"><i class="fa fa-user"></i></span>
		                <input ng-model = "username" id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon" style="min-width:39px;"><i class="fa fa-lock"></i></span>
                        <input ng-model ="password" id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                    </div>

                    <div class="input-group col-sm-12 controls">
						<label class="checkbox-inline" name="admin"><input ng-model="checkbox" type="checkbox" value=""> Admin <i class="fa fa-star"></i></label>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                   		 <!-- Button -->
                        <div class="col-sm-12 controls">
                          <button id="btn-login" class="btn btn-info" type="submit">Login</button>
                        </div>
                    </div>
            	</form>
            </div> 
    	</div>
    </div>
</div>
